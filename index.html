<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;1,300;1,400&family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="category-bar">
          <div class="left-category">
            <img class="logo" src="./img/logo.png" alt="" />
            <select name="" id="">
              <option  class="all" value="">All categories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>
            <section class="enter-text">
              <input type="text" name="" id="" placeholder="Enter a word" />
              <img class="magnifier" src="./img/magnifier.png" alt="" />
            </section>
            <div class="support">
              <p class="p1">0 800 456 80 80</p>
              <p  class="p2">Support 24/7</p>
            </div>
          </div>
          <div class="icon">
            <img src="./img/user.png" alt="" />
            <img src="./img/heart.png" alt="" />
            <img src="./img/shoppingCart.png" alt="" />
          </div>
        </nav>

        <nav class="select-bar">
          <div class="select-p">
            <img src="./img/unordered-list.png" alt="" />
            <p>Select By Categories</p>
          </div>
          <ul>
            <li>Wooden</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
